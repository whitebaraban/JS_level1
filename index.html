<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FOUNDATON OF JS</title>
</head>
<body>
    <h1>Homework</h1>
    <h2>Lesson #1</h2>
    <script> 
        console.log('Homework');
        console.log('Lesson #1');
        
        var admin;
        var name;
        var Tf;
        var Tc = prompt('Введите температуру по Цельсию: ');
        
        // Считаем температуру
        Tf = (9/5)*Tc+32;
        alert('Температура ' + Tc + ' градусов по Цельсию равна температуре ' + Tf + ' градуса по Фаренгейту');
        console.log('Температура ' + Tc + ' градусов по Цельсию равна температуре ' + Tf + ' градуса по Фаренгейту');
        
        // Выводим имя Василий
        name = 'Василий';
        admin = name;
        alert(admin);
        console.log(admin);
        
        // Объясняем, что "108" строка, поэтому результатом будет конкатенация строк
        alert('Рузльтатом выражение 1000 + "108" будет ' + 1000 + '108');
        console.log('Рузльтатом выражение 1000 + "108" будет ' + 1000 + '108');
        
        // Разбираемся зачем нужны аттрибуты тэга script - async и defer
        console.log('По умолчанию js скрипты выполняются синхроно. Т. е. пока не выполнится js скрипт, не будет отображен и выполнен код написанный ниже. Данное ограничение помогают обойти аттрибуты async/defer. Эти аттрибуты прописываются только для внешний скриптов и делают выполнение js сценариев асинхронным, а именно позволяют отображать и выполнять код следующий заними не дожидаясь выполнения js скрипта. Однако, между аттрибутами defer и async есть 2 отличия. Благодаря аттрибуту defer в отличии от async, скрипт не начнёт выполнятся до окончательного отображения страницы, а asynс запустит скрипт параллельно . Также дефер задаёт строгий порядок выполнения скриптов - это полезно, если от выполнения первого скрипта зависит работа идущего за ним. А async позволяет выполнять скрипты одновременно.')
    </script>
</body>
</html>
